<script type="text/javascript">
if(localStorage) {
  $(document).ready(function() {
    var index = 4;
    var notesTitles = JSON.parse(localStorage.getItem("notes_titles"));
    var notesDate = JSON.parse(localStorage.getItem("notes_date"));
    var notesId = JSON.parse(localStorage.getItem("notes_id"));
    var notes = JSON.parse(localStorage.getItem("notes"));
    var d = document.createElement("SPAN");
    d.style = "float:right";
    var dTextNode = document.createTextNode(notesDate[index]);
    d.appendChild(dTextNode);


    var text = document.getElementById("text");
    var date = document.getElementById("date");
    title = document.getElementById("title");
    title.innerHTML = notesTitles[index];
    title.appendChild(date);
    document.getElementById("text").innerHTML = notes[index];
    date.innerHTML = notesDate[index];
  });
} else {
  alert("Sorry, your browser do not support local storage.")
}
</script>
