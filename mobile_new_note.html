<head>
  <script src="https://kit.fontawesome.com/67ffb6f852.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="mobilestyle.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
if(localStorage) {
  $(document).ready(function() {
    $("#addButton").click(function() {
      var notes = JSON.parse(localStorage.getItem("notes"));
      var notesTitles = JSON.parse(localStorage.getItem("notes_titles"));
      var notesDate = JSON.parse(localStorage.getItem("notes_date"));
      var notesId = JSON.parse(localStorage.getItem("notes_id"));
      var notesCounter = JSON.parse(localStorage.getItem("notes_counter"));
      var today = new Date();

      var newNote = $("#newMobileNote").val();
      var newNoteTitle = $("#newMobileNoteTitle").val();
      var date = (today.getMonth()+1)+"/"+today.getDate()+"/"+today.getFullYear();
      var id = notesCounter;
      
      notes[notesCounter]=newNote;
      notesTitles[notesCounter]=newNoteTitle;
      notesDate[notesCounter]=date;
      notesId[notesCounter]=id;
      notesCounter += 1;

      localStorage.setItem("notes", JSON.stringify(notes));
      localStorage.setItem("notes_titles", JSON.stringify(notesTitles));
      localStorage.setItem("notes_date", JSON.stringify(notesDate));
      localStorage.setItem("notes_id", JSON.stringify(notesId));
      localStorage.setItem("notes_counter", JSON.stringify(notesCounter));
      window.location.replace("mobile_notepad.html");
    });
  })
} else {
  alert("Sorry, your browser do not support local storage.")
}
</script>
