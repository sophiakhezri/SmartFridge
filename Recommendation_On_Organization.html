<script type="text/javascript">
  function deleteNotes() {
    var organizationCounter = JSON.parse(localStorage.getItem("organization_counter"));
    organizationCounter -= 1;
    localStorage.setItem("organizationCounter", JSON.stringify(organizationCounter));
    location.reload();
  }
</script>

<script type="text/javascript">
if(localStorage) {
  $(document).ready(function() {
    var today = new Date();
    document.getElementById("displayDate").innerHTML = today.toLocaleTimeString().replace(/([\d]+:[\d]{2})(:[\d]{2})(.*)/, "$1$3");
    var organizationSet = JSON.parse(localStorage.getItem("organization_set"));
    var organizationCounter = JSON.parse(localStorage.getItem("organizationCounter"));
    var element = document.getElementById("organizationList");
    for (i = 0; i < organizationCounter; i++) {
      var buttonWrapper = document.createElement("div");
      var rowTag = document.createElement("p");
      var groceryTag = document.createElement("span");
      var separator = document.createElement("hr");
      var deleteIcon = document.createElement("i");
      var deleteButton = document.createElement("BUTTON");

      var grocery = document.createTextNode(organizationSet[i][0]);
      var rowText = document.createTextNode(" should be in " + organizationSet[i][0] + "       ")
      var deleteButtonText = document.createTextNode(" Delete");

      deleteIcon.setAttribute("class", "far fa-trash-alt");
      deleteButton.setAttribute("onclick", "deleteNotes()");

      groceryTag.appendChild(grocery);
      deleteButton.appendChild(deleteIcon);
      deleteButton.appendChild(deleteButtonText);
      groceryTag.setAttribute("class", "grocery");
      // separator.setAttribute("width", "60%")
      deleteButton.style = "float:right";
      buttonWrapper.appendChild(deleteButton);
      rowTag.appendChild(groceryTag);
      rowTag.appendChild(rowText);
      rowTag.appendChild(deleteButton);
      rowTag.setAttribute("align", "center");

      element.appendChild(rowTag)
      element.appendChild(separator);
    }

  });
} else {
  alert("Sorry, your browser do not support local storage.")
}
</script>
