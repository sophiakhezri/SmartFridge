<!DOCTYPE html>
<html>
<head>
	<title>Recommendations on how to organize the fridge</title>

	<script src="https://kit.fontawesome.com/67ffb6f852.js" crossorigin="anonymous"></script>

	<style>
	.grid-container {
	  display: grid;
	  grid-template-columns: auto auto auto auto;
	  grid-column-gap:50px;
	  grid-gap: 60px;
	  padding: 30px;
	}

	.timeText {
	  position: absolute;
	  top: 20px;
	  right: 525px;
	  font-size: 20px;
	}

	span.grocery {
		font-weight: bold;
	}
	</style>
</head>
<body>
<div id = "background"
     style="background-color: rgb(209, 209,209);
     height: 500px;
     width:800px;
     padding: 10px;
     border: 2px;">
     <div class="timeText">3:00 pm</div>
     <div class="grid-container">
       <H2>Sarah's Recommendations on organizing the fridge</H2>
     </div>

     <p align="center">
       <i class="fas fa-temperature-low"></i>
       <span class="grocery">Ground beef</span> in Frozen
     </p>
     <p align="center">
       <i class="fas fa-temperature-low"></i>
       <span class="grocery">Spinach</span>in mid/lower part in Freezer
     </p>
     <p align="center">
       <i class="fas fa-temperature-low"></i>
       <span class="grocery">Chicken breast</span> in Frozen
     </p>
     <p align="center">
       <i class="fas fa-temperature-low"></i>
       <span class="grocery">Grapes</span> in mid/lower part in Freezer
     </p>
     <p align="center">
       <i class="fas fa-fan"></i>
       <span class="grocery">Bread</span> in cool and dry place
     </p>
     <p align="center">
       <i class="fas fa-fan"></i>
       <span class="grocery">Banana</span> in cool and dry place
     </p>

     <div align="center">
       <button type="button"><i class="fas fa-plus"></i> Add new grocery items</button>
     </div>
</div>
</body>
</html>
