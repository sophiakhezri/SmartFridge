<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://kit.fontawesome.com/67ffb6f852.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="stylesheet.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
if(localStorage) {
  $(document).ready(function() {
    $("#addButton").click(function() {
      var notes = JSON.parse(localStorage.getItem("notes"));
      var notesTitles = JSON.parse(localStorage.getItem("notes_titles"));
      var notesDate = JSON.parse(localStorage.getItem("notes_date"));
      var notesId = JSON.parse(localStorage.getItem("notes_id"));
      var notesCounter = JSON.parse(localStorage.getItem("notes_counter"));
      var today = new Date();
      
      var newNote = $("#newNote").val();
      var newNoteTitle = $("#newNoteTitle").val();
      var date = (today.getMonth()+1)+"/"+today.getDate()+"/"+today.getFullYear();
      var id = notesCounter;
      
      if (newNoteTitle == "") {
        newNoteTitle = "Untitle";
      }
      
      notes[notesCounter]=newNote;
      notesTitles[notesCounter]=newNoteTitle;
      notesDate[notesCounter]=date;
      notesId[notesCounter]=id;
      notesCounter += 1;

      localStorage.setItem("notes", JSON.stringify(notes));
      localStorage.setItem("notes_titles", JSON.stringify(notesTitles));
      localStorage.setItem("notes_date", JSON.stringify(notesDate));
      localStorage.setItem("notes_id", JSON.stringify(notesId));
      localStorage.setItem("notes_counter", JSON.stringify(notesCounter));
      window.location.replace("Notepad_Fridge.html");
    });
  })
} else {
  alert("Sorry, your browser do not support local storage.")
}
</script>
</head>

<div id = "background"
     style="background-color: #282F44;
     height: 500px;
     width:800px;
     padding: 20px;
     border: 6px;">

     <H1 class="feature"> Notepad
       <button style= "float:right" class="homeButton button2"><a style="text-decoration:none; font-weight:bold; color: #282F44" href = "index.html"><i class="fas fa-home"></i>   Home</a></button>
       <div id="displayDate" style= "float:right" class="time">11:32 am</div>
     </H1>
     <div><textarea  id="newNoteTitle" placeholder="Your Title Here"></textarea></div>
     <div><textarea id="newNote" placeholder="Your Text Here"></textarea></div>

     <div align="center">
       <button style= "float:left" class="addButton button2"><a style="text-decoration:none; font-weight:bold; color: #282F44" href = "Notepad_Fridge.html"><i class="fas fa-long-arrow-alt-left"></i> Notes</a></button>
     </div>

     <div align="center">
       <button id="addButton" type="button" style= "float:left" class="addButton button2"><a style="text-decoration:none; font-weight:bold; color: #282F44"><i class="far fa-check-circle"></i> Done</a></button>
     </div>


</div>

</html>
